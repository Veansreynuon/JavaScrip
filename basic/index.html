<head>

        button{

    <Button onclick="functionClickme()">Click me</Button>

     var value;
     value = 12;
     console.log('value as an integer is : ',value)

     value = 'this is the string'
     console.log("value as a string is : ",value)

     console.log("value as a float is : ",value)

      function functionClickme(){
        alert('Good morning');
       }
