<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance function</title>
</head>
<body>
    <script>
        function greeting(){
            console.log('hello');
        }
        greeting();

        const num = 2;
        const function1 = function greeting(){
            console.log('hello2');
        }; // anonymous function (function without name)

        console.log(function1);
        console.log(typeof function1);
        function1();

        const object1 = {
            num: 2,
            fun: function (){
                console.log('hello3');
            }
        };
        object1.fun();
        
        function greeting(){
            console.log('hi')
        }
        greeting();

        function number(param){ // catch the value
            console.log(param);
        }
        number(3);

        // passing a function into another function
        function display(param){
            param();
        }

        display(function(){
            console.log('hello4');
        });

        // setTimeout() allow us to run a function in the future.
        // synchronouse Code will wait for one line to finish before going to the next line.
        // asynchronouse code won't wait for one line to finish before going to the next line.
        setTimeout(function() {
                console.log('timeout');
                console.log('timeout2');
            },300);

            console.log('next line');

        setInterval( function(){
            console.log('interval')
        }, 3000);
        console.log('next line 2');
    </script>
</body>
</html>
